<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Survey</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

	<link rel="stylesheet" href="../css/style.css">


</head>
<body>

<div class="container">

	<form class="form-horizontal">
		<fieldset>

		<div class="heading">Friend Finder Survey</div>

		<div class="form-group">
		  <label class="col-md-4 control-label" for="yourName">Your Name (required)</label>
		  <div class="col-md-4">
		  <input id="yourName" name="yourName" type="text" placeholder="Enter Name" class="form-control input-md">
		  </div>
		  <div class="col-md-4"></div>
		</div>

		<div class="form-group">
		  <label class="col-md-4 control-label" for="pictureURL">Link to your picture</label>
		  <div class="col-md-4">
		  <input id="PictureURL" name="pictureURL" type="text" placeholder="Enter a URL" class="form-control input-md">
		  </div>
		  <div class="col-md-4"></div>
		</div>










		</fieldset>



	</form>







	    <footer class="footer">
	      <div class="container">
		        <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/afhaque/friendfinder">GitHub Repo</a></p>
	      </div>
	    </footer>

	</div>




</body>
</html>
